<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Register and login</title>
</head>
<body>
    <h1>Login And Registration</h1>
    {% with messages = get_flashed_messages() %}     
        {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/adduser" method="POST">
    <div id="container" style=" display: flex; padding-left: 40px;">
        <div id= "registration"style="height: fit-content; width: 400px; margin-top:80px; margin-left:40px ">
            <h3>New? Register Here!</h3>
            <div  class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input name="first_name" type="text" class="form-control" id="firstname" placeholder="">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input name="last_name"  type="text" class="form-control" id="lastname" placeholder="">
            </div>
            <div  class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="email" placeholder="">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="text" class="form-control" id="password" placeholder="">
            </div>
            <div  class="mb-3">
                <label for="confirm" class="form-label">Confirm Password</label>
                <input name="confirm" type="text" class="form-control" id="confirm" placeholder="">
            </div>
            <button type="Submit" class="btn btn-success">Register</button>
        </div>
    </form>
    <form action="/login" method="POST">
        <div id="login" style=" margin-top:80px; margin-left: 270px; width: 400px;">
            <h3>Already registered? Login Here!</h3>
            <div class="mb-3">
                <label for="login_email" class="form-label">Email</label>
                <input name="email" type="text" class="form-control" id="formGroupExampleInput" placeholder="">
            </div>
            <div class="mb-3">
                <label for="login_password" class="form-label">Password</label>
                <input name="password" type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
            </div>
            <button type="Submit" class="btn btn-success">Login</button>
        </div>
    </div>
    </form>
</body>
</html>
